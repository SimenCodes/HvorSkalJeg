apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    defaultConfig {
        applicationId "no.hackerspace_ntnu.hvorskaljeg"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 5
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

// This is where we list the libraries we need for our app to work.
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.+'
    testCompile 'junit:junit:4.12'

    compile 'net.sf.biweekly:biweekly:0.6.1' // iCal parser, so we can read the calendar from 1024
    compile 'com.squareup.okhttp3:okhttp:3.8.1' // A library that makes it OK to deal with HTTP
}
